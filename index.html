<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <header>
        <!-- Displays the header: view highscore and the time at the top of of the page -->
        <div class="row">
            <div class="col-3 highscore">
                <a href="#highScoreLink">View Highscore: </a>
            </div>
            <div class="col-7"></div>
            <div class="col">
                Time: <span id="timeSpan">30</span>
            </div>
        </div>
    </header>
    <!-- Where the quiz prompts the questions -->
    <main class="container">
        <div class="row">
            <div class="col" id="startQuiz">
                <h1>Start the Coding Quiz</h1>
                <p>This is a coding quiz to see what knowledge you have on the HTML, CSS, and JS</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col" id="listButtons">
                <button type="button" id="startButton" class="btn btn-primary">Start</button>
            </div>
        </div>

        <h1 id="question-container"></h1>

        <h2 id="answer-container"></h2>
        <hr>
        <p id="correct"></p>
        <form id="highscore-form" method="POST">
            <label for="highscore-text">Add a Highscore Name:</label>
            <input type="text" placeholder="name" name="highscore-text" id="highscore-input" />
        </form>
    </main>

    <!-- Highscores diplayings -->
    <section id="highScoreLink" class="container">
        <br><br>
        <h1>Highscore:</h1>
        <br>
        <hr>
        <br>
        <ul id="highscoreslist"><span id="highscore"></span></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
