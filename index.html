<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-3 highscore">
                View Highscore
            </div>
            <div class="col-7"></div>
            <div class="col">
                Time:
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1 id="quiz">Start the Coding Quiz</h1>
                <p>This is a coding quiz to see what knowledge you have on the HTML, CSS, and JS</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button type="button" id="startButton" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
